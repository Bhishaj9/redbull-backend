<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Redbull</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Combined styles from both files â€” kept rules and adjusted selectors */
    :root {
      --accent-1: #0b3d91;
      --accent-2: #0b3d91;
      --muted: #f6f4fb;
      --card: #fff;
      --text: #1a1430
    }

    body.login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #faf7ff 0%, #f4f2fb 100%);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale
    }

    body.login-page.bg-image {
      background: url("assets/images/bg.jpg") center/cover no-repeat fixed
    }

    .center-card {
      width: 420px;
      max-width: 94%;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 24px 60px rgba(99, 33, 147, 0.06);
      padding: 18px;
      position: relative;
      box-sizing: border-box
    }

    @media(max-width:520px) {
      .center-card {
        width: 92%;
        padding: 14px
      }

      .country {
        display: none
      }
    }

    .tabs {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 12px
    }

    .tabs .tab {
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid transparent;
      background: transparent;
      font-weight: 700;
      color: var(--accent-2);
      font-size: 20px;
      padding-bottom: 6px
    }

    .tabs .tab.active {
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      color: #fff;
      box-shadow: 0 12px 30px rgba(99, 33, 147, 0.08);
      border-bottom: 3px solid #0b3d91
    }

    .form {
      display: none;
      padding: 6px 4px
    }

    .form.active {
      display: block
    }

    .input-wrap {
      margin-bottom: 10px;
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #e6e6e6;
      padding: 10px 12px;
      border-radius: 10px;
      box-sizing: border-box;
      background: #fbf9ff
    }

    .input-wrap.phone {
      display: flex;
      gap: 8px;
      align-items: center;
      padding-left: 8px
    }

    .country {
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 15px
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: transparent;
      font-size: 15px;
      outline: none;
      border: none
    }

    .eye {
      position: absolute;
      right: 8px;
      top: 8px;
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 8px;
      color: var(--accent-2);
      font-weight: 700
    }

    .primary.full {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      color: #fff;
      border: 0;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(99, 33, 147, 0.08);
      margin-top: 6px
    }

    .primary.full.alt {
      background: linear-gradient(180deg, #0b3d91, #06307a)
    }

    .small.center {
      text-align: center;
      color: #6b5b7a;
      margin-top: 12px;
      font-size: 13px
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="login-page bg-image" aria-live="polite">
  <div class="bg" aria-hidden="true"></div>

  <main class="center-card" role="main">
    <div class="tabs" role="tablist" aria-label="Auth tabs">
      <button class="tab active" data-target="login" aria-selected="true">Login</button>
      <button class="tab" data-target="register" aria-selected="false">Register</button>
    </div>

    <section id="login" class="form active" aria-hidden="false">
      <div class="input-wrap phone">
        <span class="country">+91</span>
        <input id="loginPhone" type="tel" inputmode="tel" placeholder="Enter phone number" aria-label="Phone number" />
      </div>

      <div class="input-wrap">
        <input id="loginPass" type="password" placeholder="Enter password" aria-label="Password" />
        <button class="eye" type="button" aria-label="Toggle password visibility">Show</button>
      </div>

      <button class="primary full alt" id="loginBtn" type="button">Login</button>
      <p class="small center">Invite code: <strong>f6c05036</strong></p>
    </section>

    <section id="register" class="form" hidden aria-hidden="true">
      <div class="input-wrap phone">
        <span class="country">+91</span>
        <input id="regPhone" type="tel" inputmode="tel" placeholder="Enter phone number" aria-label="Register phone" />
      </div>

      <div class="input-wrap">
        <input id="regPass" type="password" placeholder="Enter password" aria-label="Password" />
        <button class="eye" type="button" aria-label="Toggle password visibility">Show</button>
      </div>

      <div class="input-wrap">
        <input id="regPass2" type="password" placeholder="Confirm password" aria-label="Confirm password" />
        <button class="eye" type="button" aria-label="Toggle password visibility">Show</button>
      </div>

      <div class="input-wrap">
        <input id="regWithdraw" type="password" placeholder="Enter withdrawal password"
          aria-label="Withdrawal password" />
        <button class="eye" type="button" aria-label="Toggle password visibility">Show</button>
      </div>

      <div class="input-wrap">
        <input id="regInvite" type="text" placeholder="Invite code (optional)" value="f6c05036"
          aria-label="Invite code" />
      </div>

      <button class="primary full" id="registerBtn" type="button">Register</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
